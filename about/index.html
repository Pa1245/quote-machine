<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quote</title>
	
	<!--jQuery cdn-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- font awesome cdn -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!--Customized CSS-->
	<link rel="stylesheet" href="../css/styles.css">

	<!--Customized Script-->
	<script type="text/javascript" src="../js/script.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Lobster|Pangolin" rel="stylesheet">
</head>
<body>
	<div class="container-fluid" id="top">
		<header>
			<h1 class="text-center" id="banner">Quote Stack</h1>
		</header>
	</div>
	<div class="container">
		<main class="col-xs-6 col-xs-offset-3">
			<div class="row">
				<div class="col-xs-3 quote-symbol">
					<i class="fa fa-quote-left" aria-hidden="true"></i>
				</div>
				<div class="col-xs-offset-1 col-xs-10" id="quote-box">
					<div id="quote-text" class="text-center"></div>
					<div id="quote-author" class="text-right"></div>
				</div>	
				<div class="col-xs-offset-10 col-xs-1 quote-symbol text-left">
					<i class="fa fa-quote-right" aria-hidden="true"></i>
				</div>
			</div>
			<div class="row" id="buttons">
				<div class="col-xs-3"><button class="btn btn-default btn-lg" id="newQuote"><i class="fa fa-arrow-right" aria-hidden="true"></i>Next Quote</button></div>
				<div class="col-xs-3 col-xs-offset-6 text-right"><button class="btn btn-default btn-lg" id="twitter-share"><i class="fa fa-twitter" aria-hidden="true"></i></button></div>
			</div>
			
		</main>
	</div>
</body>
</html>
